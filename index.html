<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de recettes le plus rapide du web !">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center mb-3">
                    <h1>Les petits plats</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="search-bar d-flex justify-content-center">
            <form class="form-inline w-75">
                <input class="form-control bg-light" type="search" placeholder="Rechercher une recette" aria-label="Search">
            </form>
        </div>
        <div class="btn-group mt-4 w-25 d-flex justify-content-center">
            <button class="btn btn-primary dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ingredients
              </button>
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Appareils
            </button>
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Ustensiles
              </button>
        </div>
    </main>

    <!--Scripts JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
